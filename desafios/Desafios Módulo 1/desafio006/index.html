<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
       <li title="Usar a tag <p>">Parágrafos</li>
       <li title="Usar a tag <h1>">Títulos</li>
       <li title="Usar a  tag <img src>">Imagens</li>
       <li title="Usar a tag <code>">Códigos-fonte</li>
       <li title="Usar a tag <ol><li></li></ol">Listas numeradas</li>
       <li title="Usar a tag <ul><li></li></ul>">Listas com demarcadores</li>
       <li title="Usar a tag <a href=></a>">Hyperlinks</li>
    </ul>
</body>
</html>
