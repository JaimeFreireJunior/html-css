<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <!--Tag para adicionar imagens em HTML-->
    <img src="logo-html.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <!--Tag para adicionar imagens em HTML de outra pasta-->
    <img src="imagens/logo-css3.png" alt="Logo CSS3" srcset=""> 
    <p>Também podemos carregar imagens externas</p>
    <!--Tag para adicionar imagens em HTML diretamente da internet-->
    <img src="https://logospng.org/download/javascript/logo-javascript-icon-256.png" alt="">
</body>
</html>
