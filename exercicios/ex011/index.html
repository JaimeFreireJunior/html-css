<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Scathach_Raikou_Medb_ass-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Scathach_Raikou_Medb_ass-m.png" type="image/png">
        <img src="imagens/Scathach_Raikou_Medb_ass-g.png" alt="Imagem flexíve">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!-- Comando para adicionar audio na página. O parametro controls exibe os controles de áudio na tela.
    <audio src="midia/guanacast-33.mp3" controls></audio> -->

    <!-- Outra forma de adicionar audio na página. Criar a tag audio e dentro dela colocar a tage <source> -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
