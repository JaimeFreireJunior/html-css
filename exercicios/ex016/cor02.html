<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configurações globais das CSS */
            height: 100%;
        }
        body { /*Código abaixo cria efeito de degrade, os números em hexa são as cores */
            background-image: linear-gradient(to bottom, #8841B9, #A23FA7, #AC2F5B, #DA1446, #DE3605);
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
